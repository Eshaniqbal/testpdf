<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Download PDF</title>
</head>
<body>


    <!-- Embed the PDF so it is visible -->
    <iframe id="pdfViewer" src="Software_Conceptual_Design_(1)[2].pdf" width="100%" height="600px"></iframe>

    <script>
        window.onload = function () {
            // Open the PDF in a new tab to trigger download
            window.open("uploaded.pdf", "_blank");
        };
    </script>
</body>
</html>
